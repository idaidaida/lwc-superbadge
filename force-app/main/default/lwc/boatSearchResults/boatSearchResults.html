<template>
    <template if:true={boats.data}>
        <lightning-tabset variant="scoped">
            <lightning-tab label="Gallery">
                <div class="slds-scrollable_y">
                    <lightning-layout multiple-rows>
                        <template for:each={boats.data} for:item="boat">
                            <lightning-layout-item key={boat.Id} padding="around-small" size="12" small-device-size="6" medium-device-size="4" large-device-size="3">
                                <c-boat-tile boat={boat} onboatselect={updateSelectedTile} selected-boat-id={selectedBoatId}></c-boat-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boat Editor">
                <div class='slds-scrollable_y'>
                    <lightning-layout multiple-rows class="slds-grid_align-center">
                        <lightning-datatable class="slds-scrollable_y" key-field="Id" data={boats.data} columns={columns} onsave={handleSave} draft-values={draftValues} hide-checkbox-column=true show-row-number-column>
                        </lightning-datatable>
                    </lightning-layout>
                </div>
            </lightning-tab>
            <lightning-tab label="Boats Near Me">
                <c-boats-near-me selected-boat-id={selectedBoatId} boat-type-id={boatTypeId}></c-boats-near-me>
            </lightning-tab>
        </lightning-tabset>
    </template>
</template>
